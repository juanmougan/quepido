<html>
  <head>
    <title>Qué Pido?</title>

    <!-- jQuery and Bootstrap -->

    ></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />

    <script type="text/javascript" src="ajax.js"></script>

    <link rel="StyleSheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container-div">
      <div class="table-row">
        <div class="hero-div">
          <h1>Qu&eacute; pido?</h1>
          <p id="que-pido" class="food-item">
            Podríamos pedir
          </p>
        </div>

        <div class="button-container">
          <div class="btn-group all-buttons" data-toggle="buttons">
            <label
              class="btn btn-outline-primary active categorias"
              id="clasicas"
            >
              <input
                type="radio"
                name="categorias"
                class="categorias"
                autocomplete="off"
                checked
              />
              Cl&aacute;sicas
            </label>
            <label class="btn btn-outline-primary categorias" id="etnicas">
              <input
                type="radio"
                name="categorias"
                class="categorias"
                autocomplete="off"
              />
              &Eacute;tnicas
            </label>
            <label class="btn btn-outline-primary categorias" id="todas">
              <input
                type="radio"
                name="categorias"
                class="categorias"
                autocomplete="off"
              />
              Todas
            </label>
          </div>
          <div class="accept-reject-button-container">
            <button type="submit" class="btn btn-default">
              <i class="far fa-times-circle"></i>
            </button>
            <button type="submit" class="btn btn-default">
              <i class="far fa-check-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
