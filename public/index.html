  <body>
    <div class="container-div">
      <div class="table-row">
        <div class="hero-div">
          <h1>Qu&eacute; pido?</h1>
          <p id="que-pido" class="food-item">
            Podríamos pedir
          </p>
        </div>

        <div class="button-container">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-dark active categorias" id="clasicas">
              <input
                type="radio"
                name="categorias"
                class="categorias"
                value="clasicas"
                autocomplete="off"
                checked
              />
              Cl&aacute;sicas
            </label>
            <label class="btn btn-outline-dark categorias" id="etnicas">
              <input
                type="radio"
                name="categorias"
                class="categorias"
                value="etnicas"
                autocomplete="off"
              />
              &Eacute;tnicas
            </label>
            <label class="btn btn-outline-dark categorias" id="todas">
              <input
                type="radio"
                name="categorias"
                class="categorias"
                value="todas"
                autocomplete="off"
              />
              Todas
            </label>
          </div>
          <div class="accept-reject-button-container">
            <button
              type="submit"
              class="btn btn-outline-dark accept-reject-btn"
              id="reject-btn"
            >
              <i class="far fa-times-circle"></i>
            </button>
            <button
              type="submit"
              class="btn btn-outline-dark accept-reject-btn"
              id="accept-btn"
            >
              <i class="far fa-check-circle"></i>
            </button>
          </div>
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
            id="accepted-meal-alert"
          >
            <button type="button" class="close">&times;</button>
            <p>Genial que te haya gustado la idea!</p>
          </div>
        </div>
      </div>
    </div>
